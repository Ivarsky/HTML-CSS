<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <!-- Tablas, 
    colspan ¨mueve¨la celda -->
    <table>
        <thead>
            <!-- thead, cabecera de la tabla -->
            <tr>
                <!-- tr, fila de la tabla -->
                <!--fila 1 -->
                <td>Alumno</td><!-- td, celda (columna), de la tabla-->
                <td>Apto / No Apto</td>
            </tr>
        </thead>
        <tbody>
            <!-- tbody, la tabla en si, debajo de la cabecera -->
            <tr>
                <!-- Fila 2 -->
                <td colspan="1">Ivan</td>
                <td>Apto</td>
            </tr>
            <tr>
                <td colspan="1">Xavi</td>
                <td>Apto</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
