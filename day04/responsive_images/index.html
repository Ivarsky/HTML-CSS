<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SRCSET Example </title>
</head>

<body>
    <!-- srcset, se colocan todas las imagenes INDICANDOLE el ancho a cada imagen, el propio navegador cambiara de imagen
         segun el ancho y la densidad de pixeles,
        src imagen por defecto si el navegador no puede usar el srcset, llamada imagen "fallback" -->
    <img src="cat-1500.jpg" srcset="cat-500.jpg 500w, cat-1000.jpg 1000w, cat-1500.jpg 1500w">

</body>

</html>
